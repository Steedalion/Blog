name: deploy on push
run-name: ${{github.actor}} is testing actions
on: [push]
jobs:
  Explore:
    runs-on: ubuntu-latest
    steps:
      - run: echo "testing"
  mkdocs-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install mkdocs
      - run: pwd
      - run: ls -a
      - run: python mkdocs gh-deploy