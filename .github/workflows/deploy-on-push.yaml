name: deploy on push
run-name: ${{github.actor}} is testing actions
on: [push]
jobs:
  Explore:
    runs-on: ubuntu-latest
    steps:
      - run: echo "testing"
  mkdocs-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4
      - run: echo "The branch is ${{ github.ref }} by ${{ github.actor}} >> ./docs/info.md
      - run: pip install mkdocs
      - run: pwd
      - run: ls -a
      - run: python | mkdocs gh-deploy